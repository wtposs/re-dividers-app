<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Dividers App</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
</head>
<body>
    <div id="loader" style="display: none;">Loading...</div>

    <div id="login-container">
        <h1>Welcome to the Re-Dividers App!</h1>
        <p id="sign-in-prompt">Please sign in to continue.</p>
        <div id="firebaseui-auth-container"></div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="header">
            <span id="login-name"></span> | <button id="logout-button">Logout</button>
            <div id="timer-display">Timer: 0:00</div>
        </div>
        <h1>Homophone Challenge</h1>
        <div id="question-container">
            </div>
        <div class="controls">
            <button id="check-answers-button">Check Answers</button>
            <button id="reset-button">Reset</button>
            <button id="show-answers-button">Show Answers</button>
        </div>
        <div id="message-box" class="message-box"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>

    <script src="script.js"></script>
</body>
</html>
